<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&display=swap" rel="stylesheet"> 
		<script src="https://kit.fontawesome.com/1c322d8042.js" crossorigin="anonymous"></script>
	
	</head>
	<body>
		<div class="nv-content">
		<header>
			<div class="container">
				<div class="nvdental-logo"><a href="{{ site.baseurl }}/">nvdental</div>
				{% include navigation.html %}
			</div>
		</header>
			{{ content }}
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="phone"> <a href="tel:+1-604-988-8384">Phone: 604-988-8384</a> </div>
						<div class="email"> <a href="mailto:nvdental@shaw.ca">Email: nvdental@shaw.ca</a> </div>
					</div>
					<div class="col-md-8 foot-address">
						<address style="text-align:right;"><a target="_blank" href="https://goo.gl/maps/WAYD9MWn4dd2RQnn9">{{ site.footer.address | replace: ", ", ", <br>" }}</a></address>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
				return false;
			};
		</script>
	</body>
</html>
